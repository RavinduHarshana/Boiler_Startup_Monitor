<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boiler Startup System - Responsive Final</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
            background-color: #f4f7f6;
        }

        /* LOGO */
        .logo-container { text-align: center; margin-bottom: 20px; }
        #companyLogo { max-height: 80px; width: auto; }

        /* MAIN CONTAINER */
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            max-width: 900px;
            margin: 0 auto;
            border: 1px solid #ddd;
            width: 100%;
        }

        h1 { 
            text-align: center; 
            color: #2c3e50; 
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1.6rem;
        }

        /* CONTROL PANEL */
        .control-panel {
            display: flex;
            gap: 15px;
            justify-content: center;
            background: #eef2f3;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        .input-wrapper { 
            display: flex; 
            flex-direction: column; 
            width: 100%;
            max-width: 260px;
        }

        label { font-weight: bold; margin-bottom: 5px; color: #555; }

        input {
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 6px;
            font-size: 18px;
            width: 100%;
            text-align: center;
        }

        /* BUTTONS */
        button {
            padding: 14px 25px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            flex: 1 1 200px;
            max-width: 260px;
        }

        .btn-start { background-color: #27ae60; color: white; }
        .btn-start:hover { background-color: #219150; transform: translateY(-2px); }

        .btn-reset { background-color: #e74c3c; color: white; }
        .btn-reset:hover { background-color: #c0392b; transform: translateY(-2px); }

        /* DASHBOARD GRID */
        .dashboard-grid {
            display: none;
            margin-top: 20px;
            gap: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        }

        /* INFO CARDS */
        .info-card {
            background: #f8f9fa;
            border-left: 5px solid #bdc3c7;
            padding: 15px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .info-label { font-size: 0.9em; color: #7f8c8d; text-transform: uppercase; }
        .info-value { font-size: 1.3em; font-weight: bold; color: #2c3e50; margin-top: 5px; }

        .card-hot { border-left-color: #e74c3c; }
        .card-cold { border-left-color: #3498db; }
        .card-time { border-left-color: #f39c12; }
        .card-end { border-left-color: #8e44ad; }

        /* PROGRESS BAR */
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 20px;
            margin: 25px 0;
            height: 28px;
            display: none;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #2ecc71, #27ae60);
            width: 0%;
            transition: width 1s linear;
            text-align: center;
            color: white;
            line-height: 30px;
            font-weight: bold;
        }

        /* CHART AREA */
        .chart-wrapper {
            position: relative;
            width: 100%;
            height: 380px;
            margin-top: 20px;
        }

        /* -------------------------
           ðŸ“± MOBILE RESPONSIVENESS
        -------------------------- */
        @media (max-width: 768px) {

            h1 { font-size: 1.4rem; }

            .container { padding: 15px; }

            .control-panel {
                flex-direction: column;
                padding: 15px;
                gap: 10px;
            }

            input, button {
                font-size: 16px;
                width: 100%;
            }

            button { padding: 12px; }

            .info-card { padding: 12px; }
            .info-label { font-size: 0.8em; }
            .info-value { font-size: 1.2em; }

            .chart-wrapper { height: 320px; }
        }

        @media (max-width: 480px) {

            h1 { font-size: 1.2rem; }

            .chart-wrapper { height: 260px; }

            #companyLogo { max-height: 60px; }

            .progress-bar { font-size: 0.8em; }
        }
    </style>
</head>

<body>

<div class="container">

    <div class="logo-container">
        <img id="companyLogo" 
             src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_8hqE9vnGMBYml_vURhax6uMTt4peqe70Yw&s" 
             alt="Company Logo">
    </div>

    <h1>Boiler Startup Monitor</h1>

    <!-- CONTROL PANEL -->
    <div class="control-panel">
        <div class="input-wrapper">
            <label>Main Steam Temp (Â°C)</label>
            <input type="number" id="tempInput" placeholder="Enter Temp (e.g. 150)">
        </div>
        <button class="btn-start" onclick="startProcess()">START MONITOR</button>
        <button class="btn-reset" onclick="resetProcess()">RESET</button>
    </div>

    <!-- PROGRESS BAR -->
    <div class="progress-container" id="progContainer">
        <div class="progress-bar" id="progBar">0%</div>
    </div>

    <!-- DASHBOARD CARDS -->
    <div class="dashboard-grid" id="dashboard">
        <div class="info-card" id="cardMethod">
            <div class="info-label">Startup Method</div>
            <div class="info-value" id="methodDisplay">-</div>
        </div>

        <div class="info-card card-time">
            <div class="info-label">Duration Required</div>
            <div class="info-value" id="durationDisplay">-</div>
        </div>

        <div class="info-card card-end">
            <div class="info-label">Estimated Finish Time</div>
            <div class="info-value" id="endTimeDisplay">-</div>
        </div>

        <div class="info-card">
            <div class="info-label">Current Temp</div>
            <div class="info-value"><span id="currentTempDisplay">-</span> Â°C</div>
        </div>
    </div>

    <div class="chart-wrapper">
        <canvas id="boilerChart"></canvas>
    </div>

</div>


<script>
    let myChart = null;
    let simulationInterval = null;
    const TARGET_TEMP = 440;
    const HOT_THRESHOLD = 220;

    function getColdTemp(x) { return 1.913 * x; }
    function getHotTemp(x) { return (2.8205 * x) + 220; }
    function getColdTime(y) { return y / 1.913; }
    function getHotTime(y) { return (y - 220) / 2.8205; }

    window.onload = function() { initChart(); };

    function formatTimeDisplay(totalMinutes) {
        if (totalMinutes < 60) {
            let m = Math.floor(totalMinutes);
            let s = Math.round((totalMinutes - m) * 60);
            return `${m} min ${s} sec`;
        } else {
            let h = Math.floor(totalMinutes / 60);
            let m = Math.round(totalMinutes % 60);
            return `${h} hr ${m} min`;
        }
    }

    function getClockTime(addMinutes) {
        const now = new Date();
        const future = new Date(now.getTime() + addMinutes * 60000);
        return future.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function resetProcess() {
        if (simulationInterval) clearInterval(simulationInterval);
        document.getElementById('tempInput').value = '';
        document.getElementById('dashboard').style.display = 'none';
        document.getElementById('progContainer').style.display = 'none';
        document.getElementById('progBar').style.width = '0%';

        if (myChart) myChart.destroy();
        initChart();
    }

    function initChart() {
        const ctx = document.getElementById('boilerChart').getContext('2d');
        const labels = [];
        const coldData = [];
        const hotData = [];

        for (let i = 0; i <= 250; i+=10) {
            labels.push(i);
            coldData.push(getColdTemp(i));
            hotData.push(getHotTemp(i));
        }

        myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Cold Curve',
                        data: coldData,
                        borderColor: 'rgba(52, 152, 219, 0.3)',
                        borderDash: [5, 5],
                        pointRadius: 0,
                        fill: false
                    },
                    {
                        label: 'Hot Curve',
                        data: hotData,
                        borderColor: 'rgba(231, 76, 60, 0.3)',
                        borderDash: [5, 5],
                        pointRadius: 0,
                        fill: false
                    },
                    {
                        label: 'Live Temperature',
                        data: [],
                        borderColor: '#2ecc71',
                        backgroundColor: '#2ecc71',
                        pointRadius: 5,
                        showLine: true,
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { type: 'linear', position: 'bottom', title: {display:true, text:'Time (Minutes)'}, max: 250 },
                    y: { title: {display:true, text:'Temperature (Â°C)'}, max: 480, min: 0 }
                }
            }
        });
    }

    function startProcess() {
        const inputTemp = parseFloat(document.getElementById('tempInput').value);

        if (isNaN(inputTemp)) { alert("Please enter a valid temperature"); return; }
        if (inputTemp >= TARGET_TEMP) { alert("Temperature already at target!"); return; }

        let isHotStart = inputTemp >= HOT_THRESHOLD;
        const cardMethod = document.getElementById('cardMethod');
        if (isHotStart) {
            document.getElementById('methodDisplay').innerText = "HOT STARTUP";
            cardMethod.className = "info-card card-hot";
        } else {
            document.getElementById('methodDisplay').innerText = "COLD STARTUP";
            cardMethod.className = "info-card card-cold";
        }

        let currentTimeX = isHotStart ? getHotTime(inputTemp) : getColdTime(inputTemp);
        let targetTimeX = isHotStart ? getHotTime(TARGET_TEMP) : getColdTime(TARGET_TEMP);
        let remainingMinutes = targetTimeX - currentTimeX;

        document.getElementById('durationDisplay').innerText = formatTimeDisplay(remainingMinutes);
        document.getElementById('endTimeDisplay').innerText = getClockTime(remainingMinutes);
        document.getElementById('currentTempDisplay').innerText = inputTemp.toFixed(1);

        document.getElementById('dashboard').style.display = 'grid';
        document.getElementById('progContainer').style.display = 'block';

        if (isHotStart) {
            myChart.data.datasets[1].borderColor = 'rgba(231, 76, 60, 1)';
            myChart.data.datasets[0].borderColor = 'rgba(200, 200, 200, 0.2)';
        } else {
            myChart.data.datasets[0].borderColor = 'rgba(52, 152, 219, 1)';
            myChart.data.datasets[1].borderColor = 'rgba(200, 200, 200, 0.2)';
        }
        myChart.data.datasets[2].data = [{x: currentTimeX, y: inputTemp}];
        myChart.update();

        if (simulationInterval) clearInterval(simulationInterval);

        let startTime = Date.now();
        let startSimX = currentTimeX;
        let startTemp = inputTemp;

        simulationInterval = setInterval(() => {
            let now = Date.now();
            let realSecondsPassed = (now - startTime) / 1000;
            let minutesPassed = realSecondsPassed / 60; 
            let currentSimX = startSimX + minutesPassed;
            
            let currentTemp = isHotStart ? getHotTemp(currentSimX) : getColdTemp(currentSimX);

            document.getElementById('currentTempDisplay').innerText = currentTemp.toFixed(2);
            
            let percent = ((currentTemp - startTemp) / (TARGET_TEMP - startTemp)) * 100;
            if (percent > 100) percent = 100;
            document.getElementById('progBar').style.width = percent + "%";
            document.getElementById('progBar').innerText = percent.toFixed(1) + "%";

            let remaining = remainingMinutes - minutesPassed;
            if (remaining < 0) remaining = 0;
            document.getElementById('durationDisplay').innerText = formatTimeDisplay(remaining);

            myChart.data.datasets[2].data.push({x: currentSimX, y: currentTemp});
            myChart.update('none');

            if (currentTemp >= TARGET_TEMP) {
                clearInterval(simulationInterval);
                document.getElementById('currentTempDisplay').innerText = TARGET_TEMP;
                document.getElementById('progBar').innerText = "COMPLETED";
                document.getElementById('progBar').style.backgroundColor = "#27ae60";
                alert("Target Temperature Reached!");
            }

        }, 1000);
    }
</script>

</body>
</html>
